<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/src/login-script.js"></script>
    <script>$(document).ready(function () {
        $("#registration-form").submit(function (event) {
            doPost(event, "/registration/save");
        });
    })
    </script>
    <title>Registration</title>
</head>
<body>
<div class="container col-sm-6">
    <h1>Registration</h1>
    <form class="form-horizontal" id="registration-form">
        <div class="form-group row">
            <div class="col-sm-2">
                <label class="control-label">User name :</label>
            </div>
            <div class="col-sm-5">
                <input class="form-control" id="username" placeholder="User Name"></input>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <label class="control-label">Password :</label>
            </div>
            <div class="col-sm-5">
                <input class="form-control" id="password" placeholder="User Pass" type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">Sign up</button>
            </div>
            <div class="col-sm-3">
                <a href="/issues">
                    <button type="button" class="form-control btn btn-link">To Issues</button>
                </a>
            </div>
            <div class="col-sm-2">
                <a href="/login">
                    <button type="button" class="form-control btn btn-link">Sign in</button>
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
