<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/src/new-issue.js"></script>
    <title>Create Issue</title>
</head>
<body>
  <div class="container col-sm-6">
    <div class="col-sm-12 text-rigth">
        <a href="/logout">
            <button type="button" class="form-control btn btn-link">Logout</button>
        </a>
    </div>
    <h3>Create new issue</h3>
    <form class="form-horizontal border border-dark rounded form-control col-sm-7" id="issue-form">
        <div class="form-group row">
          <div class="col-sm-4">
            <label class="control-label">User name :</label>
          </div>
          <div class="col-sm-8">
            <label class="control-label" id="username" th:text="${user}">ASD</label>
        </div>
      </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <label class="control-label">Issue name :</label>
          </div>
          <div class="col-sm-8">
            <input class="form-control" id="issue-name" placeholder="Enter issue name"></input>
          </div>
        </div>
        <div class="form-group">
            <textarea class="from-control col-sm-12 border rounded" placeholder="Enter issue description"
                      style="resize: none; height: 100px" id="description"></textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <button type="submit" class="form-control btn btn-success">Create Issue</button>
            </div>
            <div class="">
                <a href="/issues">
                    <button type="button" class="form-control btn btn-link">Back</button>
                </a>
            </div>
        </div>

    </form>
  </div>
</body>
</html>
